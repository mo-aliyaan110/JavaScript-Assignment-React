<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <!-- external Css -->
    <link rel="stylesheet" href="./counter.css">

    <!-- external JS -->
    <script src="./counter.js"></script>
</head>
<body>
    <div id="parent">
        <div id="screen">
            0
        </div>
    </div>
    <div class="parent2">
        <div style="background-color: rgb(69, 173, 69);" class="btn"><a href="#" onclick="countPlus()" > <img class="image" src="./add.png" alt="add"> </a></div>
        <div style="background-color: rgb(224, 224, 87);" class="btn"><a href="#" onclick="countReset()" > <img class="image" src="./recycle (1).png" alt="add"> </a></div>
        <div style="background-color: rgb(211, 24, 24);" class="btn"><a href="#" onclick="countMinus()" > <img class="image" src="./delete.png" alt="add"> </a></div>
    </div>
</body>
</html>
